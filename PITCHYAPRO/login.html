       <div class="registrationform">
           <h4>User Registration</h4>
           <form action="" method="post" id="registrationForm"> 
            <div class="inputwrapper">
                <label for="firstName"> Your First Name</label>
                <input type="text"  name="" id="firstname" placeholder="First Name">
            </div>
            <div class="inputwrapper">
                <label for="LastName"> Your Last Name</label>
                <input type="text"  name="" id="lastname" placeholder="Last Name">
            </div>
            <div class="inputwrapper">
                <label for="Username"> Your Username </label>
                <input type="text"  name="" id="emailaddress" placeholder="Email Address">
            </div>
            <div class="inputwrapper">
                <label for="Password"> Your Password </label>
                <input type="text"  name="" id="userpassword" placeholder="Password">
            </div>
            <input type="button" value="Register" id="registerbtn">
           </form>
       </div> 
     
            <!-- Vertical line -->
     <div class="vertical_line"></div>

           <h4>User Login</h4>
        <form> 
         <div class="inputwrapper">
             <label for="Username"> Your Username </label>
             <input type="text"  name="" id="email" placeholder="Email Address">
         </div>
         <div class="inputwrapper">
             <label for="Password"> Your Password </label>
             <input type="text"  name="" id="password" placeholder="Password">
         </div>
         <div class="inputwrapper">
            <label for="role">Are you an Author or  an Editor? </label>
            <input type="text"  name="" id="role" placeholder="Author/Editor">
         </div>
