 <section class="bg-black text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
 <div class="container">
   <div class="d-sm-flex align-items-center justify-content-between">
    <div>  <h1> Welcome Again </h1>
    <p>Let's gather some information about your story. 
        Please complete the following form. Input <span style="color: blue;">Unassigned</span> in the editor's box. Then attach your file. </p></div>  
  
        <form action="" method="post" id="myform"> 
            <div class="inputwrapper">
                <label for="author"> Author's Full Name </label>
                <input type="text"  name="" id="afullname" placeholder=" Your Full Name">
            </div>
            <div class="inputwrapper">
                <label for="editor"> Editor's Full Name</label>
                <input type="text"  name="" id="efullname" placeholder=" Unassigned">
            </div>
            <div class="inputwrapper">
                <label for="genre"> Your Story's Genre </label>
                <input type="text"  name="" id="genre" placeholder="Your Story's Genre">
            </div>
            <div class="inputwrapper">
                <label for="Title"> Your Story's Title </label>
                <input type="text"  name="" id="title" placeholder="Title">
            </div>
            <div class="inputwrapper">
                <label for="description"> 5 Word Description of Your Story </label>
                <input type="text"  name="" id="description" placeholder="Description">
            </div>
            <div class="inputwrapper">
                <label for="storyLength">How Long Is Your Story?  </label>
                <input type="text"  name="" id="srotyLength" placeholder="The Length of Your Story">
            </div>
           <a href="editor.html"> <input type="submit" value="Submit" id="submitbutton">  </a> 
           </form>
    
   </div>
 </div>
